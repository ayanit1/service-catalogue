type Query {
  services: [Service!]!
  service(name: String!): Service
}

type Service {
  name: String!
  owner: String
  repo: String
  podInfo: PodInfo
  isOnPaas: Boolean
  envVars: [EnvVar]
  urls: [String]
}

type EnvVar {
  name: String
  value: String
}

type PodInfo {
  pods: Int
  resourceLimit: ResourceLimit
}

type ResourceLimit {
  cpu: String
  memory: String
}
